services:
  sepia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sepia-air-instruments
    ports:
      - "3001:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "app=sepia-air-instruments"
      - "version=1.0.0"
