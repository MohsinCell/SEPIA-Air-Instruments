    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <style>
      /* Critical CSS for fast initial paint */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      body {
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
      }
      
      #root:empty::before {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #4ECDC4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      #root:empty::after {
        content: 'Loading Sepia...';
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 0.5px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC */
      .no-js #root:empty::before,
      .no-js #root:empty::after {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; text-align: center; background: #0a0a0a; color: #fff;">

          <p style="color: rgba(255,255,255,0.7);">Sepia Air Instruments requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
